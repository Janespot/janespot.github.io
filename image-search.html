<!DOCTYPE html>
<html lang="en">
    <head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Google Image Search</title>
		<style>
		  #top-right{
		   width:30%;
		   float:right;
		   }
		  </style>
		  <link rel="stylesheet" href="styles.css">
		  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body><br/><br/>
	      <div id="top-right">

	   </div><br/><br/><br/><br/>
	   <div class="header">

        <form style="font-size:12px;" action="https://google.com/images"/>

            <span><input class="w3-circle w3-card-4" style="background-color:#2b3409;color:white;width:10%;height:44px;"type="submit" value="Search"/></span>
        </form>
		 </div>
