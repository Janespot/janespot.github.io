<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Trial</title>
  </head>
  <body>
    <h1>Javascript Trial</h1>
    <button  onclick="greeting()">Click Me!</button>
    <div id="root></div>
    <script>
      function greeting(){
        var name=prompt("Hello Anonymous! Please Enter Your Name Below:-");
      }
      greeting();
      document.getElementById("root").innerHTML="Hello "+name+"! Welcome to Janespot!";
    </script>
    <noscript>Sorry, Your browser doesn't support JavaScript!</noscript>
  </body>
  
</html>
